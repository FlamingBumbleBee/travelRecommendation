<!DOCTYPE html>

<html>
    <head>
        <title>TravelFX Contact Us</title>
        <link rel="stylesheet" href="./travel_recommendation.css">
    </head>

    <body>
        <nav>
            <h1>TravelFX Contact Us</h1>
            <ul>
                <li><a href="./travel_recommendation.html">Home</a></li>
                <li><a href="./aboutus.html">About Us</a></li>
                
            </ul>
        </nav>
        <div class="row">
            <div class="sidenav">
                <ul>
                    <li>
                        <a href="https://www.facebook.com"><img src="./facebook.png" alt="Clickable Image" width="40"></a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com"><img src="./instagram.png" alt="Insta link" width="40"></a>
                    </li>
                </ul>
            </div>
            <div class="column1">
                <h1>GET</h1>
                <h1>IN</h1>
                <h1>TOUCH</h1><br><br><br>
                <p>Use the form below to get in touch with us!</p>
            </div>
            <div class="column1">
                <p text-align="center">Name:</p>
                <input type="text" placeholder="Enter Name Here" id="contactName">
                <p>Email:</p>
                <input type="text" placeholder="Enter Email Here" id="contactEmail">
                <p>Message:</p>
                <textarea name="messageText" id="messageText" cols="30" rows="10"></textarea>
                <br><br><br>
                <button id="btnSubmitInfo" class="btnBody">Submit Info</button>
            </div>
        </div>
        <script src="./travel_recommendation.js"></script>
    </body>




</html>
